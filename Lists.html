<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>


    <style> .one{ font-size: 30px}

   ul{ list-style-type: georgian}
ol{ list-style-type: lower-roman}

h2{ Font-size: 30px; font-family: "Bradley Hand ITC"; }

li{ background-color: deeppink;text-decoration-color: goldenrod}
    </style>






</head>
<body>
<h2> Ordered List: Beverages</h2>
<ol>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Cocoa</li></ol>
<br><br>
<h2> Unordered List: My Cars</h2>

<ul>
    <li>Mercedes Benz</li>
    <li>Range Rover</li>
    <li> BMW</li></ul>




</body>
</html>
